<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <title>Random Password Generator</title>
</head>
<body>
    <h1 id="webTitle">Random Password Generator</h1>

    <label for="length">Password Length:</label>
    <input type="number" id="length" value="8"><br>

    <label for="length">Include lowercase?</label>
    <input type="checkbox" id="includeLowercaseChars" checked><br>

    <label for="length">Include uppercase?</label>
    <input type="checkbox" id="includeUppercaseChars" checked><br>

    <label for="length">Include numbers?</label>
    <input type="checkbox" id="includeNumbers" checked><br>

    <label for="length">Include symbols?</label>
    <input type="checkbox" id="includeSymbols" checked><br>

    <button id="generate">Generate</button><br>
    <span id="password"></span>

    <script src="pass.js"></script>
</body>
</html>
