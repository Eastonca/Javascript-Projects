<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Blackjack.css">
    <title>Blackjack</title>
</head>
<body>
    <h1 class="title">Blackjack</h1>

    <div id="menuPage" class="page ">
        <h2 id="quote">Ready to become the next billionaire?</h2>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="loadingPage" class="page">
        <p id="loadingQuote">Winner, Winner, Chicken Dinner...</p>
        <div id="loadingBar">
            <div id="progressBar"></div>
        </div>
    </div>

    <div id="gamePage" class="page active">
        <div class="cardsInfoPanel" >
            <p id="dealerCurrentCards">Dealer's cards: </p>
            <p id="dealerSum">Dealer's sum: </p>
            <p id="userCurrentCards">Your cards: </p>
            <p id="userSum">Cards' sum: </p>
        </div>

        <p id="annouce">Game starting</p>
       
        <div class="playerChoices">    
            <div class="newCardPanel">
                <button id="hitBtn">Hit</button>
                <button id="standBtn">Stand</button>
                <button id="doubleBtn">Double Down</button>
            </div>  
        </div>
        
        <div class="betPanel">
            <p id="betTitle">Make a bet</p>
            <button id="plus100Btn">+100</button>      
            <button id="plus10Btn">+10</button>
            <p id="betAmount">$10</p>
            <button id="minus10Btn">-10</button>      
            <button id="minus100Btn">-100</button>
            <button id="betSubmitBtn">Submit</button>
        </div>

        <div class="moneyInfoPanel">
            <p id="netWorth">Net Worth: $100</p>
            <p id="goal">Goal: $500</p>
            <p id="betAmountInfo">Bet Amount: ?</p>
        </div>    
    </div>
    
    <script type="module" src="Blackjack.js"></script>
</body>
</html>
